<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">
    <title>Icon Marketplace</title>
</head>
<body>
    <header>
        <h1 class="hidden">My Super Awesome Icon Marketplace</h1>
    </header>

    <section class="icons">
        <h1>My Icon Marketplace</h1>
        <!--inline SVG startes here-->
        <?xml version="1.0" encoding="UTF-8"?>
<svg id="play" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 123.62 123.62">
  <defs>
    <style>
      .cls-1 {
        fill: #fff;
      }

      .cls-2 {
        fill: #231f20;
      }
    </style>
  </defs>
  <g id="playBackground">
    <circle class="cls-2" cx="61.81" cy="61.81" r="61.81"/>
  </g>
  <g id="playWhite">
    <ellipse class="cls-1" cx="61.81" cy="61.81" rx="30.4" ry="31.18"/>
  </g>
  <g id="playButton">
    <polyline class="cls-2" points="53.92 49.71 53.92 73.91 75.03 61.81"/>
  </g>
</svg>

<?xml version="1.0" encoding="UTF-8"?>
<svg id="speaker" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 123.62 123.62">
  <defs>
    <style>
      .cls-1 {
        fill: #fff;
      }

      .cls-2 {
        fill: #231f20;
      }

      .cls-3 {
        fill: none;
        stroke: #231f20;
        stroke-miterlimit: 10;
      }
    </style>
  </defs>
  <g id="speakerBackground">
    <circle class="cls-2" cx="61.81" cy="61.81" r="61.81"/>
  </g>
  <g id="speakerMain">
    <rect class="cls-1" x="40.12" y="30.72" width="43.38" height="62.17"/>
  </g>
  <g id="speakerBig">
    <ellipse class="cls-3" cx="61.81" cy="71.53" rx="11.44" ry="11.93"/>
  </g>
  <g id="SpeakerMid">
    <circle class="cls-3" cx="61.81" cy="71.53" r="4.57"/>
  </g>
  <g id="speakerTop">
    <circle class="cls-3" cx="61.88" cy="45.99" r="4.57"/>
  </g>
</svg>
        <!--inline SVG ends here-->
    </section>

    <footer>
        <h1 class="hidden">footer</h1>
    </footer>
    <!-- Javascript links always go here at the very bottom of the page-->
    <script src="js/main.js"></script>
</body>
</html>
